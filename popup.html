<!DOCTYPE html>
<html>
<head>
  <title>DJ Booking Form Autofiller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #357ae8;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    h2 {
      margin-top: 0;
    }
    .extracted-data {
      margin-top: 10px;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <h2>DJ Booking Form Autofiller</h2>
  <p>Paste the client email content below:</p>
  <textarea id="emailContent" placeholder="Package: DJ Package&#10;Date: 25/Apr/2025&#10;Start time: 7:00pm&#10;Room: Grand River Ballroom&#10;Client names: South Coast Baptist College&#10;Client contact email: simone.vuyk@scbc.wa.edu.au&#10;Client contact phone: 0400123456"></textarea>
  
  <button id="extractButton">Extract Data</button>
  <button id="fillFormButton" disabled>Fill Form</button>
  
  <div id="extractedData" class="extracted-data"></div>
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
